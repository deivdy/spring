<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="phones">
            <h2><span>Phones</span> {{ phones.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Number</span></dt>
                <dd>
                    <span>{{ phones.number }}</span>
                </dd>
                <dt><span>Ddd</span></dt>
                <dd>
                    <span>{{ phones.ddd }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ phones.user?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/phones', phones.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
